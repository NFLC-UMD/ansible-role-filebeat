---

fbeat_v_major: "{{fbeat_version|regex_replace('^([0-9]+)\\..*$', '\\\\1')|int}}"
fbeat_v_minor: "{{fbeat_version|regex_replace('^[0-9]+\\.([0-9]+).*$', '\\\\1')|int}}"
fbeat_v_patch: "{{fbeat_version|regex_replace('^[0-9]+\\.[0-9]+\\.([0-9]+)$', '\\\\1')|int}}"

fbeat_repo_version: "{{fbeat_v_major}}.{{fbeat_v_minor}}"

fbeat_repository: |
  [filebeat]
  name=Filebeat repository
  baseurl=http://packages.elastic.co/beats/yum/el/$basearch
  gpgcheck=1
  gpgkey=http://packages.elastic.co/GPG-KEY-elasticsearch
  enabled=1

fbeat_packages:
  - filebeat

